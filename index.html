<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/grid.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/swiper-bundle.min.css">
</head>

<body>

    <!--===== Header ======-->
    <header class="header">
        <div class="container">
            <!-- Nav -->
            <nav class="nav">
                <a href="index.html" class="nav__logo-link">
                    <img src="images/logo.png" alt="Header Logo" class="nav__logo-img">
                </a>
                <!-- Menu -->
                <ul class="nav-list">
                    <li class="nav-list__item"><a href="#" class="nav-list__link nav-list__link--active">Homepage</a>
                    </li>
                    <li class="nav-list__item"><a href="#" class="nav-list__link">Menu</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-list__link">Sale off</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-list__link">News</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-list__link">Contact</a></li>

                    <!-- Mobile Buttons -->
                    <div class="nav-list__actions">
                        <a href="" class="nav-list__action btn">Sign in</a>
                        <a href="" class="nav-list__action btn">Log in</a>
                    </div>
                </ul>
                <!-- Buttons -->
                <div class="nav__actions">
                    <a href="" class="nav-action btn">Sign in</a>
                    <a href="" class="nav-action btn">Log in</a>
                </div>

                <div class="nav__toggle">
                    <span class="nav__toggle-line"></span>
                </div>
            </nav>
        </div>
    </header>

    <!--===== Main ======-->
    <main class="main">

        <!-- Home Section -->
        <section class="home">
            <div class="container">
                <div class="home-wrapper">

                    <!-- Home Content -->
                    <div class="home-content">

                        <h1 class="home-content__title">Order your favourite food</h1>
                        <p class="home-content__caption">Hamburger has many flavors, have you tried Cheese Beef
                            Hamburger?
                        </p>

                        <div class="home-content__order desktop">
                            <span class="home-content__order-total">Total Order :</span>
                            <span class="home-content__order-price">$5.39</span>
                        </div>

                        <div class="home-content__actions desktop">
                            <div class="home-content__btn1 btn">
                                <button class="home-content__quantity-plus">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#7D7C7C"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M12 5V19" stroke="#7D7C7C" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                        <path d="M5 12H19" stroke="#7D7C7C" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>

                                </button>
                                <span class="home-content__quantity-numbers">3</span>
                                <button class="home-content__quantity-minus">
                                    <svg width="16" height="24" viewBox="0 0 16 2" fill="#7D7C7C"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M1 1H15" stroke="#7D7C7C" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                </button>
                            </div>
                            <div class="home-content__btn2 btn">
                                <svg class="home-content__svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M5.9963 12C5.344 12 4.86633 12.6144 5.02717 13.2466L6.42488 18.7398C6.76319 20.0693 7.96032 21 9.33225 21H14.6652C16.0383 21 17.2362 20.0678 17.5734 18.7367L18.9644 13.2456C19.1245 12.6137 18.6469 12 17.9951 12H5.9963ZM9 16C9 15.4477 9.44771 15 10 15C10.5523 15 11 15.4477 11 16V17C11 17.5523 10.5523 18 10 18C9.44771 18 9 17.5523 9 17V16ZM13 16C13 15.4477 13.4477 15 14 15C14.5523 15 15 15.4477 15 16V17C15 17.5523 14.5523 18 14 18C13.4477 18 13 17.5523 13 17V16Z"
                                        fill="#323232" />
                                    <path
                                        d="M3 9C3 8.44772 3.44772 8 4 8H20C20.5523 8 21 8.44772 21 9C21 9.55228 20.5523 10 20 10H4C3.44772 10 3 9.55228 3 9Z"
                                        fill="#323232" />
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M10.7071 4.70711C11.0976 4.31658 11.0976 3.68342 10.7071 3.29289C10.3166 2.90237 9.68342 2.90237 9.29289 3.29289L8.29289 4.29289C7.90237 4.68342 7.90237 5.31658 8.29289 5.70711C8.68342 6.09763 9.31658 6.09763 9.70711 5.70711L10.7071 4.70711ZM13.2929 4.70711C12.9024 4.31658 12.9024 3.68342 13.2929 3.29289C13.6834 2.90237 14.3166 2.90237 14.7071 3.29289L15.7071 4.29289C16.0976 4.68342 16.0976 5.31658 15.7071 5.70711C15.3166 6.09763 14.6834 6.09763 14.2929 5.70711L13.2929 4.70711Z"
                                        fill="#323232" />
                                </svg>
                                <p class="home-content__text">Order now</p>
                            </div>
                        </div>

                    </div>

                    <!-- Home Photo -->
                    <div class="home-photo">
                        <img src="images/home.png" alt="Burger Photo" class="home-photo__img">
                    </div>
                    <div class="home-content__order mobile">
                        <span class="home-content__order-total">Total Order :</span>
                        <span class="home-content__order-price">$5.39</span>
                    </div>
                    <div class="home-content__actions mobile">
                        <div class="home-content__btn1 btn">
                            <button class="home-content__quantity-plus">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="#7D7C7C"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 5V19" stroke="#7D7C7C" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path d="M5 12H19" stroke="#7D7C7C" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>

                            </button>
                            <span class="home-content__quantity-numbers">3</span>
                            <button class="home-content__quantity-minus">
                                <svg width="16" height="24" viewBox="0 0 16 2" fill="#7D7C7C"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 1H15" stroke="#7D7C7C" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </button>
                        </div>
                        <div class="home-content__btn2 btn">
                            <svg class="home-content__svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M5.9963 12C5.344 12 4.86633 12.6144 5.02717 13.2466L6.42488 18.7398C6.76319 20.0693 7.96032 21 9.33225 21H14.6652C16.0383 21 17.2362 20.0678 17.5734 18.7367L18.9644 13.2456C19.1245 12.6137 18.6469 12 17.9951 12H5.9963ZM9 16C9 15.4477 9.44771 15 10 15C10.5523 15 11 15.4477 11 16V17C11 17.5523 10.5523 18 10 18C9.44771 18 9 17.5523 9 17V16ZM13 16C13 15.4477 13.4477 15 14 15C14.5523 15 15 15.4477 15 16V17C15 17.5523 14.5523 18 14 18C13.4477 18 13 17.5523 13 17V16Z"
                                    fill="#323232" />
                                <path
                                    d="M3 9C3 8.44772 3.44772 8 4 8H20C20.5523 8 21 8.44772 21 9C21 9.55228 20.5523 10 20 10H4C3.44772 10 3 9.55228 3 9Z"
                                    fill="#323232" />
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M10.7071 4.70711C11.0976 4.31658 11.0976 3.68342 10.7071 3.29289C10.3166 2.90237 9.68342 2.90237 9.29289 3.29289L8.29289 4.29289C7.90237 4.68342 7.90237 5.31658 8.29289 5.70711C8.68342 6.09763 9.31658 6.09763 9.70711 5.70711L10.7071 4.70711ZM13.2929 4.70711C12.9024 4.31658 12.9024 3.68342 13.2929 3.29289C13.6834 2.90237 14.3166 2.90237 14.7071 3.29289L15.7071 4.29289C16.0976 4.68342 16.0976 5.31658 15.7071 5.70711C15.3166 6.09763 14.6834 6.09763 14.2929 5.70711L13.2929 4.70711Z"
                                    fill="#323232" />
                            </svg>
                            <p class="home-content__text">Order now</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Overlay -->
    <div class="overlay"></div>
    <script src="js/script.js"></script>
</body>

</html>
